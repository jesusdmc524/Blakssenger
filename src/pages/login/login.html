<ion-content padding class="bglogin bgpositionY0">

  <div class="" id="avatarLogin">
    <ion-row>
    <ion-col col-6 offset-3>
      <div class="avatarFrameOnline">
        <img src="../../assets/imgs/offline.png" alt="" class="avatarimg">
      </div>
    </ion-col>
    </ion-row>
  </div>
  <div padding>
      <ion-segment [(ngModel)]="Start">
        <ion-segment-button value="login">

              <ion-item class="itemlog">

                <ion-input type="password" [(ngModel)]="password"></ion-input>

              <button ion-button block margin-top color="primary" (click)="login()">Ingresar</button>
              <!--<button ion-button block margin-top color="danger" (click)="LoginGoogle()">Iniciar con Google</button>
-->
              
        </ion-list>
      
        <ion-list *ngSwitchCase="'register'">
            <ion-item class="itemlog">
                <ion-label stacked>Nombre</ion-label>

              </ion-item>
