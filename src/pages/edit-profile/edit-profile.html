<ion-header>
  <ion-navbar>
      
      <ion-title >
          
          Editar</ion-title>
         
  </ion-navbar>
</ion-header>
<ion-content padding *ngIf="User">
<ion-list margin-top [ngSwitch]="UserData">
    <ion-item class="itemlog" *ngSwitchCase="1">
        <ion-label stacked>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="User.nombre"></ion-input>
      </ion-item>
      <ion-item class="itemlog" *ngSwitchCase="2">
        <ion-label stacked>Edad</ion-label>
        <ion-input type="text" [(ngModel)]="User.age"></ion-input>
      </ion-item>
    
      <ion-item class="itemlog" *ngSwitchCase="3" >
          <ion-label stacked>Descripcion</ion-label>
          <ion-textarea [(ngModel)]="User.description"></ion-textarea>
        </ion-item>
        <ion-item class="itemlog" *ngSwitchCase="4" >
            <ion-label stacked>Estado</ion-label>
              <ion-select [(ngModel)]="User.status"  >
                <ion-option value="En lÃ­nea" >En linea</ion-option>
                <ion-option value="Desconectado" >Aparecer desconectado</ion-option>
                <ion-option value="Ocupado" >Ocupado</ion-option>
                <ion-option value="Ausente" >Ausente</ion-option>
              </ion-select>
          </ion-item>
      <button ion-button block margin-top color="secondary" (click)="updateDataUser()" margin-top>Actualizar</button>
    </ion-list>

</ion-content>
