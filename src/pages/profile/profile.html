<ion-header>
  <ion-navbar>
      
    <ion-title > Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="" id="avatarLogin">
    <ion-row>
    <ion-col col-6 offset-3>
      <div class="avatarFrameOnline">
        <img src="../../assets/imgs/offline.png" alt="" class="avatarimg">
        
        <ion-fab right>
          <button ion-fab mini color="secondary" class="edit-button">
            <ion-icon name="create"></ion-icon>
          </button>
          <ion-fab-list style="margin:0px">
            <button ion-fab color="secondary" (click)="Takepicture('camera')"><ion-icon name="camera"></ion-icon></button>
            <button ion-fab color="secondary" (click)="Takepicture('gallery')"><ion-icon name="image"></ion-icon></button>
          </ion-fab-list>
        </ion-fab>
      </div>
    </ion-col>
    </ion-row>
  </div>

  <div *ngIf="location">{{location | json}}</div>
  <ion-list no-lines *ngIf="User">
    <button ion-item (click)="EditPage(1)">
         <ion-row>
           <ion-col col-2 text-center>
                  <ion-icon name="person" color="secondary" class="icon-data"></ion-icon>
           </ion-col>
           <ion-col col-8>
            <h3>Nombre</h3>
            <P>{{User.nombre}}</P>
            </ion-col>
           <ion-col col-2 text-center>
            <ion-icon name="create" color="secondary" ></ion-icon>

            </ion-col>

         </ion-row>
    </button> 
    <button ion-item (click)="EditPage(2)">
        <ion-row>
          <ion-col col-2 text-center>
                 <ion-icon name="calendar" color="secondary" class="icon-data" ></ion-icon>
          </ion-col>
          <ion-col col-8>
           <h3>Edad</h3>
           <P>{{User.age}}</P>
           </ion-col>
           <ion-col col-2 text-center>
            <ion-icon name="create" color="secondary" ></ion-icon>

            </ion-col>
        </ion-row>
   </button>
    <button ion-item >
        <ion-row>
          <ion-col col-2 text-center>
                 <ion-icon name="at" color="secondary" class="icon-data"></ion-icon>
          </ion-col>
          <ion-col col-8>
           <h3>Correo</h3>
           <p>{{User.email}}</p>
           </ion-col>
          <ion-col col-2 text-center>

           </ion-col>

        </ion-row>
   </button>
   <button ion-item (click)="EditPage(3)">
      <ion-row>
        <ion-col col-2 text-center>
               <ion-icon name="list-box" color="secondary" class="icon-data"></ion-icon>
        </ion-col>
        <ion-col col-8>
         <h3>Descripcion</h3>
         <div *ngIf="User.description">
            <p>{{User.description}}</p>
          </div>
          <div *ngIf="!User.description">
             <p>Escribir una descripcion...</p>
           </div>
         </ion-col>
        <ion-col col-2 text-center>
         <ion-icon name="create" color="secondary" ></ion-icon>

         </ion-col>

      </ion-row>
 </button>
 <button ion-item (click)="EditPage(4)">
    <ion-row>
      <ion-col col-2 text-center>
             <ion-icon name="radio-button-on" color="secondary" class="icon-data"></ion-icon>
      </ion-col>
      <ion-col col-8 >
       <h3>Estado</h3>
       <p *ngIf="User.status == 'En lÃ­nea'">
          En linea
        </p>
        <p *ngIf="User.status == 'Desconectado'">
            Aparecer Desconectado
          </p>
         <p *ngIf="User.status == 'Ausente'">
           Ausente
         </p>
         <p *ngIf="User.status == 'Ocupado'">
            Ocupado
          </p>
       </ion-col>
      <ion-col col-2 text-center>
       <ion-icon name="create" color="secondary" ></ion-icon>

       </ion-col>

    </ion-row>
</button>
  </ion-list>
</ion-content>
